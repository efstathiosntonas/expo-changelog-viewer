<!doctype html>
<html lang="en" class="dark">
  <head>
    <style>
      /* CRITICAL: Prevent white flash - defaults to dark, must be FIRST */
      html,
      body,
      #root {
        background-color: #0a1628 !important;
        color: #f8fafc !important;
      }
      html:not(.dark),
      html:not(.dark) body,
      html:not(.dark) #root {
        background-color: #ffffff !important;
        color: #0f172a !important;
      }
    </style>
    <script>
      (function () {
        try {
          const theme = localStorage.getItem('expo-theme');
          if (theme === 'light') {
            document.documentElement.classList.remove('dark');
          } else if (!theme || theme === 'auto') {
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (!prefersDark) {
              document.documentElement.classList.remove('dark');
            }
          }
        } catch (e) {}
      })();
    </script>
    <meta charset="UTF-8" />
    <meta name="color-scheme" content="dark light" />
    <meta name="theme-color" content="#0a1628" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>Expo Changelog Viewer - Browse SDK Updates with Dependency Analysis</title>
    <meta
      name="description"
      content="Interactive changelog viewer for Expo SDK. Browse package updates across all SDK versions, analyze dependency trees, and discover the root cause of version changes. Free developer tool for React Native and Expo developers."
    />
    <meta
      name="keywords"
      content="expo, changelog, sdk, react native, expo modules, version updates, dependency tracking, expo packages"
    />
    <meta name="author" content="Stathis Ntonas" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://changelogviewer.dev/" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://changelogviewer.dev/" />
    <meta
      property="og:title"
      content="Expo Changelog Viewer - Browse SDK Updates with Dependency Analysis"
    />
    <meta
      property="og:description"
      content="Interactive changelog viewer for Expo SDK. Browse package updates across all SDK versions, analyze dependency trees, and discover the root cause of version changes."
    />
    <meta property="og:site_name" content="Expo Changelog Viewer" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://changelogviewer.dev/" />
    <meta property="twitter:title" content="Expo Changelog Viewer - Browse SDK Updates" />
    <meta
      property="twitter:description"
      content="Interactive changelog viewer for Expo SDK. Browse package updates across all SDK versions and analyze dependency trees. Free tool for React Native developers."
    />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "Expo Changelog Viewer",
        "alternateName": "Changelog Viewer for Expo SDK",
        "url": "https://changelogviewer.dev",
        "description": "Interactive changelog viewer for Expo SDK. Browse package updates across all SDK versions, analyze dependency trees, and discover the root cause of version changes. Free developer tool for React Native and Expo developers.",
        "applicationCategory": "DeveloperApplication",
        "operatingSystem": "Any",
        "browserRequirements": "Requires JavaScript. Requires HTML5.",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD"
        },
        "author": {
          "@type": "Person",
          "name": "Stathis Ntonas",
          "url": "https://github.com/efstathiosntonas"
        },
        "aggregateRating": {
          "@type": "AggregateRating",
          "ratingValue": "5",
          "ratingCount": "1"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
